services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: astral
      POSTGRES_PASSWORD: astral
      POSTGRES_DB: astral
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./packages/astral-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astral -d astral"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
