services:
  test-db:
    image: postgis/postgis:16-3.4
    container_name: astral-test-db
    environment:
      POSTGRES_USER: astral
      POSTGRES_PASSWORD: astral
      POSTGRES_DB: astral_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astral -d astral_test"]
      interval: 2s
      timeout: 5s
      retries: 10
