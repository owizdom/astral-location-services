services:
  compute:
    build:
      context: .
      dockerfile: packages/astral-service/Dockerfile.staging
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://astral:astral@db:5432/astral
      - SIGNER_PRIVATE_KEY=${SIGNER_PRIVATE_KEY:-}
      - CHAIN_ID=${CHAIN_ID:-84532}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: astral
      POSTGRES_PASSWORD: astral
      POSTGRES_DB: astral
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./packages/astral-service/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astral -d astral"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
